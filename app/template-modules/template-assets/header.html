<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <title>Title</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/base/favicon.ico">
    <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" href="bower_components/twentytwenty/css/twentytwenty.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css css/bundle.css -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/about-us.css">
    <link rel="stylesheet" href="./css/intro.css">
    <link rel="stylesheet" href="./css/catalog.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- endbuild -->
</head>

<body>
    <!-- wrapper -->
    <div id="home" class="wrapper">
        <!-- site-header -->
        <header class="site-header">
            <!-- .header-top -->
            <div class="header-top">
                <!-- .myContainer -->
                <div class="myContainer">
                    <!-- .header-block -->
                    <div class="header-block">
                        <!-- .contacts-list -->
                        <ul class="contacts-list">
                            <li class="contacts-list__item">
                                <a href="tel:+79006669999" class="contacts-list__link">
                                    <img
                                        src="img/svg/phone-receiver.svg"
                                        alt="icon"
                                        class="contacts-list__icon"
                                        width="16"
                                        height="16" />
                                    +7 900 666-99-99
                                </a>
                            </li>
                            <li class="contacts-list__item">
                                <a href="mailto:info@вкухне24.рф" class="contacts-list__link">
                                    <img
                                        src="img/svg/e-mail-envelope.svg"
                                        alt="icon"
                                        class="contacts-list__icon"
                                        width="16"
                                        height="16" />
                                    info@вкухне24.рф
                                </a>
                            </li>
                            <li class="contacts-list__item">
                                <a href="#" class="contacts-list__link">
                                    <img
                                        src="img/svg/clock.svg"
                                        alt="icon"
                                        class="contacts-list__icon"
                                        width="16"
                                        height="16" />
                                    Пн-Сб: 09:00 - 20:00
                                </a>
                            </li>
                        </ul>
                        <!-- END:.contacts-list -->
                        <button type="button" class="cta-btn" data-popup="popupContact">
                            <img
                                src="img/svg/auricular-phone-symbol-in-a-circle.svg"
                                alt="icon"
                                width="16"
                                height="16"
                                class="cta-btn__icon" />
                            Заказать звонок
                        </button>
                    </div>
                    <!-- END:.header-block -->
                </div>
                <!-- END:.myContainer -->
            </div>
            <!-- END:.header-top -->
            <!-- .header-bottom -->
            <div class="header-bottom">
                <!-- .myContainer -->
                <div class="myContainer">
                    <!-- .header-block -->
                    <div class="header-block">
                        <a href="#" class="main-logo">
                            <img src="img/base/logo@2x.png" alt="main-logo" class="main-logo__img" />
                        </a>
                        <!-- .main-nav -->
                        <nav class="main-nav">
                            <ul class="main-nav-list">
                                <li>
                                    <a href="#home">Главная</a>
                                </li>
                                <li>
                                    <a href="#about">О нас</a>
                                </li>
                                <li>
                                    <a href="#portfolio">Каталог</a>
                                </li>
                            </ul>
                        </nav>
                        <!-- END:.main-nav -->
                        <button type="button" id="toggleBtn" class="toggle-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 24 24" enable-background="new 0 0 24 24" width="32px" height="32px">
                                <g>
                                    <path d="M24,3c0-0.6-0.4-1-1-1H1C0.4,2,0,2.4,0,3v2c0,0.6,0.4,1,1,1h22c0.6,0,1-0.4,1-1V3z" fill="#102636" />
                                    <path d="M24,11c0-0.6-0.4-1-1-1H1c-0.6,0-1,0.4-1,1v2c0,0.6,0.4,1,1,1h22c0.6,0,1-0.4,1-1V11z" fill="#102636" />
                                    <path d="M24,19c0-0.6-0.4-1-1-1H1c-0.6,0-1,0.4-1,1v2c0,0.6,0.4,1,1,1h22c0.6,0,1-0.4,1-1V19z" fill="#102636" />
                                </g>
                            </svg>
                        </button>
                    </div>
                    <!-- END:.header-block -->
                </div>
                <!-- END:.myContainer -->
            </div>
            <!-- END:.header-bottom -->
        </header>
        <!-- END:site-header -->
